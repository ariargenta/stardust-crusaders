<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Visualizer Wireframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .header {
            width: 100%;
            height: 25px;
            background: #ccc;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main .star {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .secondary-star {
            position: absolute;
            top: 15%;
            left: 25%;
            width: 80px;
            height: 80px;
            border: 2px solid #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }

        .secondary-info {
            position: absolute;
            top: 15%;
            left: 32%;
            width: 120px;
            height: 40px;
            border: 2px solid #999;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .control-panel {
            width: 500px;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 14px;
        }
        </style>
    </head>
    <body>
        <div class="header">Header / Navigation</div>
        <div class="container">
            <div class="main">
            <div class="star">Main Star</div>
            <div class="secondary-star">Secondary</div>
            <div class="secondary-info">Info</div>
        </div>
        <div class="control-panel">Control Panel</div>
    </body>
</html>
